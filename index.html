<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>TLC - Launch Facilities</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id='map'></div>
    <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiaC1jcmF5dG9uIiwiYSI6ImNrOXZ2bTY0OTAzZXczZnBtb3M5bHdnanoifQ.D_MDFDwMIsteXnZzVJmb8Q'; // replace this with your access token
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/h-crayton/ck9vxhhux020p1im7p5a8pg8s', // replace this with your style URL
      center: [-120.673, 22.180],
      zoom: 1.91
    });
    
    map.on('mouseenter', 'launch-sites', function(e) {
      var features = map.queryRenderedFeatures(e.point, {
        layers: ['launch-sites'] // replace this with the name of the layer
      });

      map.getCanvas().style.cursor = 'pointer';

      if (!features.length) {
        return;
      }

      var feature = features[0];

      map.on('click', 'launch-sites', function(e) {       
        map.flyTo({
          center: feature.geometry.coordinates,
          zoom: 10
        });
      });      

      var popup = new mapboxgl.Popup()
        .setLngLat(feature.geometry.coordinates)
        .setMaxWidth('300')
        .setHTML('<img src="' + feature.properties.image + '"style="width:266px;height:177px;"><h3>'
         + feature.properties.title + '</h3><h5>Operated by '
         + feature.properties.operator + '</h5><h5><i>'
         + feature.properties.location + '</i></h5><p>Status: '
         + feature.properties.status + '</p><p>Flight: '
         + feature.properties.flight + '</p><p>Launch Pads: '
         + feature.properties.launch_pads + '</p>')
        .addTo(map);
    });

      

    // Change the cursor to a pointer when the mouse is over the places layer.
    //map.on('mouseenter', 'launch-sites', function() {
      //map.getCanvas().style.cursor = 'pointer';
    //});
 
    // Change it back to a pointer when it leaves.
    map.on('mouseleave', 'launch-sites', function() {
      map.getCanvas().style.cursor = '';
      popup.remove();
    });
    
    </script>
  </body>
</html>
